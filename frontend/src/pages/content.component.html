<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar Menu</title>
    <!-- Linking Google Font link for icons-->
    <link rel="stylesheet" href="drawer.component.scss">        
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />        
      
</head>
<body>
    <div class="input-container" style="margin-top: -10%px;">
        <h2>Submit Content</h2>
        <h3 style="margin-top: 5px; margin-bottom: 20px;">Submit URL to allow other users to vote and decide if the content is trustworthy</h3>
        <form (ngSubmit)="submit()">
            <div>
                <span class="material-symbols-outlined" style="margin-right: 5px;">
                    link
                    </span>
              <input type="text" [(ngModel)]="url" name="url" placeholder="Insert URL" required>
            </div>
            <div>
                <span class="material-symbols-outlined" style="margin-right: 5px;">
                    subtitles
                    </span>
                    <textarea 
                        [(ngModel)]="contentText" 
                        name="contentText" 
                        placeholder="Enter some description..." 
                        rows="5" 
                        cols="80"
                        style="resize: vertical; width: 100%;" 
                        maxlength="300"
                        required>
                    </textarea>
                    <p>{{ contentText.length }}/300 characters</p>
            </div>
            
         
          <button type="submit">Submit Content</button>
        </form>
      </div>
</body>
